Image:
  Os: {{ os }}
HeadNode:
  InstanceType: c5n.18xlarge
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  Imds:
    Secured: {{ imds_secured }}
Scheduling:
  Scheduler: {{ scheduler }}
  SlurmQueues:
    - Name: compute
      ComputeResources:
        - Name: cit
          InstanceType: {{ compute_instance_type }}
          MinCount: 2
          MaxCount: 3000
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
Monitoring:
  Logs:
    CloudWatch:
      Enabled: true
      RetentionInDays: 14
SharedStorage:
  - MountDir: /shared
    Name: fsx
    StorageType: FsxLustre
    FsxLustreSettings:
      StorageCapacity: 2400
  - MountDir: /ebs
    Name: ebs
    StorageType: Ebs
  - MountDir: /efs
    Name: efs
    StorageType: Efs
